<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      y = arr.filter((a) => {
        return a % 2 == 0;
      });
      alert(y);

      let arr1 = ["hello", "world", "abc"];
      y = arr1.filter((a) => {
        return a.length >= 5;
      });
      alert(y);
    </script>
  </body>
</html>
